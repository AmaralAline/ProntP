<body>
    <div class="container">
        <div class="logo">
            <!-- Substitua pelo caminho real do logo -->
            <img src="logo.png" alt="ProntPsi Logo">
        </div>
        <h1>Técnica: Reatribuição</h1>
        <h2>Distribua a responsabilidade entre os fatores envolvidos</h2>
        <div class="section">
            <p>Descreva a situação pela qual você sente culpa ou raiva:</p>
            <input type="text" id="situation" placeholder="Ex.: Discuti com um amigo e me sinto culpado">
        </div>
        <div class="section">
            <p>Adicione os fatores ou pessoas envolvidas e a porcentagem de responsabilidade:</p>
            <div class="factor">
                <input type="text" class="factor-name" placeholder="Ex.: Eu mesmo">
                <input type="number" class="factor-percent" min="0" max="100" placeholder="%">
                <button onclick="addFactor(this)">Adicionar</button>
            </div>
            <div id="factorsList"></div>
        </div>
        <p id="error">A soma das porcentagens deve ser exatamente 100%.</p>
        <button onclick="showResults()">Analisar Distribuição</button>
        <div id="results">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script>
        let factors = [];
        let chart = null;

        function addFactor(button) {
            const factorDiv = button.parentElement;
            const name = factorDiv.querySelector('.factor-name').value.trim();
            const percent = parseInt(factorDiv.querySelector('.factor-percent').value) || 0;

            if (!name || percent < 0) {
                alert('Por favor, insira um nome válido e uma porcentagem não negativa.');
                return;
            }

            factors.push({ name, percent });
            factorDiv.querySelector('.factor-name').value = '';
            factorDiv.querySelector('.factor-percent').value = '';
            renderFactors();
            localStorage.setItem('reatribuicao', JSON.stringify({
                situation: document.getElementById('situation').value,
                factors
            }));
        }

        function removeFactor(index) {
            factors.splice(index, 1);
            renderFactors();
            localStorage.setItem('reatribuicao', JSON.stringify({
                situation: document.getElementById('situation').value,
                factors
            }));
        }

        function renderFactors() {
            const factorsList = document.getElementById('factorsList');
            factorsList.innerHTML = '';

            factors.forEach((factor, index) => {
                const factorDiv = document.createElement('div');
                factorDiv.className = 'factor';
                factorDiv.innerHTML = `
                    <span>${factor.name}: ${factor.percent}%</span>
                    <button onclick="removeFactor(${index})">Remover</button>
                `;
                factorsList.appendChild(factorDiv);
            });
        }

        function showResults() {
            const situation = document.getElementById('situation').value.trim();
            if (!situation) {
                alert('Por favor, descreva a situação.');
                return;
            }

            const totalPercent = factors.reduce((sum, factor) => sum + factor.percent, 0);
            const errorDiv = document.getElementById('error');
            if (totalPercent !== 100) {
                errorDiv.style.display = 'block';
                return;
            }
            errorDiv.style.display = 'none';

            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            // Atualiza o gráfico
            if (chart) chart.destroy();
            const ctx = document.getElementById('pieChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: factors.map(f => f.name),
                    datasets: [{
                        data: factors.map(f => f.percent),
                        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff', '#ff9f40'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        title: { display: true, text: 'Distribuição de Responsabilidade', color: '#ffffff' }
                    }
                }
            });

            // Exibe resumo e reflexão
            resultsDiv.innerHTML = `
                <p><strong>Situação: ${situation}</strong></p>
                <p><strong>Distribuição:</strong></p>
                ${factors.map(f => `<p>${f.name}: ${f.percent}%</p>`).join('')}
                <canvas id="pieChart"></canvas>
                <p>Reflita: Como você se sente ao ver a responsabilidade distribuída? Isso reduz sua culpa ou raiva?</p>
                <textarea id="reflection" placeholder="Escreva suas reflexões aqui..."></textarea>
                <button onclick="saveReflection()">Salvar Reflexão</button>
            `;
            ctx.canvas.parentNode.insertBefore(ctx.canvas, resultsDiv.querySelector('p:last-of-type')); // Reinsere o canvas
            localStorage.setItem('reatribuicao', JSON.stringify({
                situation, factors, reflection: document.getElementById('reflection')?.value || ''
            }));
        }
