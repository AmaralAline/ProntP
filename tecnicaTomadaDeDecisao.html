<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnica: Tomando Decisões</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b2a38;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            background-color: #2a3b4c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

            .logo img {
                max-width: 150px;
            }

        h1 {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            color: #6B7280;
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

            .section p {
                font-size: 16px;
                text-align: center;
                margin-bottom: 10px;
            }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            background-color: #6B7280;
            color: #ffffff;
        }

        .option {
            margin: 10px 0;
            padding: 10px;
            background-color: #1b2a38;
            border-radius: 5px;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

            .item input[type="text"] {
                flex: 1;
            }

            .item select {
                width: 80px;
            }

        button {
            background-color: #6B7280;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #1428a3;
            }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #1b2a38;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            display: none;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #6B7280;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Substitua pelo caminho real do logo -->
            <img src="logo.png" alt="ProntPsi Logo">
        </div>
        <h1>Técnica: Tomando Decisões</h1>
        <h2>Liste as opções, vantagens e desvantagens para decidir</h2>
        <div class="section">
            <p>Adicione as opções que você está considerando:</p>
            <input type="text" id="optionInput" placeholder="Ex.: Procurar um trabalho">
            <button onclick="addOption()">Adicionar Opção</button>
        </div>
        <div id="optionsList"></div>
        <button onclick="calculateResults()" style="display: none;" id="calculateBtn">Analisar Resultados</button>
        <div id="result"></div>
    </div>

    <script>
        let options = [];

        function addOption() {
            const optionInput = document.getElementById('optionInput');
            const optionName = optionInput.value.trim();
            if (!optionName) return;

            const option = {
                name: optionName,
                advantages: [],
                disadvantages: []
            };
            options.push(option);
            optionInput.value = '';
            renderOptions();
            document.getElementById('calculateBtn').style.display = 'block';
        }

        function addItem(optionIndex, type) {
            const itemText = document.getElementById(`input-${type}-${optionIndex}`).value.trim();
            if (!itemText) return;

            const importance = parseInt(document.getElementById(`importance-${type}-${optionIndex}`).value);
            options[optionIndex][type].push({ text: itemText, importance });
            document.getElementById(`input-${type}-${optionIndex}`).value = '';
            renderOptions();
        }

        function removeItem(optionIndex, type, itemIndex) {
            options[optionIndex][type].splice(itemIndex, 1);
            renderOptions();
        }

        function renderOptions() {
            const optionsList = document.getElementById('optionsList');
            optionsList.innerHTML = '';

            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <p><strong>Opção: ${option.name}</strong></p>
                    <div class="section">
                        <p>Vantagens:</p>
                        ${option.advantages.map((item, i) => `
                            <div class="item">
                                <span>${item.text} (Importância: ${item.importance})</span>
                                <button onclick="removeItem(${index}, 'advantages', ${i})">Remover</button>
                            </div>
                        `).join('')}
                        <div class="item">
                            <input type="text" id="input-advantages-${index}" placeholder="Adicione uma vantagem">
                            <select id="importance-advantages-${index}">
                                ${[...Array(10).keys()].map(i => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                            </select>
                            <button onclick="addItem(${index}, 'advantages')">Adicionar</button>
                        </div>
                    </div>
                    <div class="section">
                        <p>Desvantagens:</p>
                        ${option.disadvantages.map((item, i) => `
                            <div class="item">
                                <span>${item.text} (Importância: ${item.importance})</span>
                                <button onclick="removeItem(${index}, 'disadvantages', ${i})">Remover</button>
                            </div>
                        `).join('')}
                        <div class="item">
                            <input type="text" id="input-disadvantages-${index}" placeholder="Adicione uma desvantagem">
                            <select id="importance-disadvantages-${index}">
                                ${[...Array(10).keys()].map(i => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                            </select>
                            <button onclick="addItem(${index}, 'disadvantages')">Adicionar</button>
                        </div>
                    </div>
                `;
                optionsList.appendChild(optionDiv);
            });

            // Salva no localStorage
            localStorage.setItem('decisionOptions', JSON.stringify(options));
        }

        function calculateResults() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p><strong>Itens Mais Importantes:</strong></p>';

            options.forEach(option => {
                const highImportanceItems = [
                    ...option.advantages.filter(item => item.importance >= 8).map(item => ({ ...item, type: 'Vantagem', option: option.name })),
                    ...option.disadvantages.filter(item => item.importance >= 8).map(item => ({ ...item, type: 'Desvantagem', option: option.name }))
                ];

                if (highImportanceItems.length > 0) {
                    resultDiv.innerHTML += `<p><strong>${option.name}</strong></p>`;
                    highImportanceItems.forEach(item => {
                        resultDiv.innerHTML += `<p>${item.type}: ${item.text} (Importância: ${item.importance})</p>`;
                    });
                }
            });

            resultDiv.innerHTML += `
                <p>Reflita: O que você acha desses itens mais importantes? Como eles influenciam sua decisão?</p>
                <textarea id="reflection" placeholder="Escreva suas reflexões aqui..."></textarea>
                <button onclick="saveReflection()">Salvar Reflexão</button>
            `;
        }

        function saveReflection() {
            const reflection = document.getElementById('reflection').value;
            localStorage.setItem('decisionReflection', reflection);
            alert('Reflexão salva com sucesso!');
        }

        // Carrega dados salvos do localStorage
        window.onload = function() {
            const savedOptions = localStorage.getItem('decisionOptions');
            if (savedOptions) {
                options = JSON.parse(savedOptions);
                renderOptions();
                document.getElementById('calculateBtn').style.display = options.length > 0 ? 'block' : 'none';
            }
        };
    </script>
</body>
</html>
